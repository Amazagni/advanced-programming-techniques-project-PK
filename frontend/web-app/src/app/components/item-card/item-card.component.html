<div class="card" style="width: 18rem;">
  <img src="{{ item.imageUrl }}" class="card-img-top" alt="Produkt">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">{{ item.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <span>Ilość: {{ item.quantity }}</span>
      <button class="btn btn-primary btn-wrapper" (click)="openQuantityDialog()">Zmień ilość</button>
    </div>
  </div>
</div>

<div class="modal fade" id="{{item.id?.toString()}}" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quantityModalLabel">Zmień ilość</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="item.quantity" type="number" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn " (click)="saveQuantityChange()">Zapisz</button>
      </div>
    </div>
  </div>
</div>
