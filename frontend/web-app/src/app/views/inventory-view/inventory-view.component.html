<div class="d-flex flex-wrap justify-content-start">
  <app-item-card
   *ngFor="let item of inventory$ | async; trackBy: trackByItemId"
   [item]="item"
   (quantityChanged)="onQuantityChanged($event)"
  ></app-item-card>
  <div *ngIf="!(inventory$ | async)?.length">
    <p>No items in inventory.</p>
  </div>
  <div *ngIf="!(inventory$ | async)">
    <p>Loading items...</p>
  </div>
</div>
